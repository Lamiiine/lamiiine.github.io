<body>
    <div class="container">
        <div class="game-container">
            <!-- Top info bar -->
            <div class="top-bar">
                <div class="timer">
                    <span id="time">Lives: 5</span>
                </div>
                <div class="score">
                    <span id="score">0</span> / 27
                </div>
            </div>
            
            <!-- Map container -->
            <div class="map-container">
                <div id="egypt-map">Start</div>
            </div>
            
            <!-- Input area below map -->
            <div class="input-area">
                <input type="text" id="wilaya-input" placeholder="Enter governorate name..." autocomplete="off">
            </div>
        </div>
        
        <div id="results" class="results hidden">
            <h2>Game Complete!</h2>
            <p>You identified <span id="final-score">0</span> of 27 governorates.</p>
            
            <!-- Result map showing correct governorates -->
            <div class="result-map-container">
                <div id="result-map"></div>
                <div class="result-legend">
                    <div class="legend-item">
                        <span class="legend-color correct-color"></span>
                        <span>Correct</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color missed-color"></span>
                        <span>Missed</span>
                    </div>
                </div>
            </div>
            
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <script src="governorates.js"></script>
    <script src="level2.js"></script>
