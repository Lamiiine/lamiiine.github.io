<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأسبوع الوطني لكهلنة الجزائر</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="year-badge">2025</div>
        
        <h1 class="title">الأسبوع الوطني لكهلنة الجزائر - باكالوريا 2025</h1>
        
        <div class="image-container">
            <img src="images.jpg" alt="كهلنة الجزائر" class="kahlana-image">
        </div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">ثواني</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">12</div>
                <div class="countdown-label">دقائق</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">ساعات</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="days">93</div>
                <div class="countdown-label">أيام</div>
            </div>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
